<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Shojumaru&display=swap"
      rel="stylesheet"
    />
    <title>Neon Login Register Form</title>
  </head>
  <body>
    <section>
      <h1 class="logo">LOGO</h1>
      <div class="wrapper">
        <div class="formbox login">
          <h1>Login</h1>
          <form action="">
            <div class="input">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <input type="text" name="username" id="username" required />
              <label for="username">Username</label>
            </div>
            <div class="input">
              <span class="icon">
                <ion-icon
                  title="show password?"
                  class="eyes"
                  name="eye-outline"
                  id="eye"
                  onclick="{showPassword(event)}"
                  aria-hidden="true"
                ></ion-icon>
              </span>
              <input
                type="password"
                name="password"
                id="password-login"
                required
              />
              <label for="password-login">Password</label>
            </div>

            <div class="remember-forgot">
              <label for="remember"
                ><input type="checkbox" id="remember" />Remember Me</label
              >
              <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" name="login">Login</button>
            <div class="login-register">
              <p>
                Dont Have Account?<a
                  href="#"
                  class="register-link"
                  onclick="{change(event)}"
                  >Register</a
                >
              </p>
            </div>
          </form>
        </div>

        <div class="formbox register">
          <h1>Registration</h1>
          <form action="">
            <div class="input">
              <span class="icon">
                <ion-icon name="person-outline"></ion-icon>
              </span>
              <input type="text" name="username" required />
              <label for="">Username</label>
            </div>
            <div class="input">
              <span class="icon">
                <i name="show password"
                  ><ion-icon
                    title="show password?"
                    class="eyes"
                    name="eye-outline"
                    id="eye"
                    onclick="{showPassword(event)}"
                    aria-hidden="true"
                  ></ion-icon
                ></i>
              </span>
              <input
                type="password"
                name="password"
                id="password-regis"
                required
              />
              <label for="password-regis">Password</label>
            </div>
            <div class="remember-forgot">
              <label for=""
                ><input type="checkbox" />I agree to the
                <a class="terms-condition" href="#"
                  >terms & conditions</a
                ></label
              >
            </div>
            <button type="submit" class="btn" name="save_user">Register</button>
            <div class="login-register">
              <p>
                Already have an account?<a
                  href="#"
                  class="login-link"
                  onclick="{change(event)}"
                  >Login</a
                >
              </p>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Ion Icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
